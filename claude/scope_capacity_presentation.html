            // Navigation functions
            const nextSlide = () => {
                if (currentSlide < slides.length - 1) {
                    setCurrentSlide(currentSlide + 1);
                }
            };

            const prevSlide = () => {
                if (currentSlide > 0) {
                    setCurrentSlide(currentSlide - 1);
                }
            };

                        prevSlide();
                    } else if (e.key === 'Escape') {

                    }

                            <div key={i} className="bg-white rounded-lg border-2 border-green-600 p-4 hover:shadow-lg transition-shadow fade-in" style={{animationDelay: `${i * 0.1}s`}}>
                                <h3 className="font-bold text-green-700 text-center mb-2">{outcome.title}</h3>
                                <div className="text-2xl font-bold text-blue-700 text-center mb-2">{outcome.metric}</div>
                                <p className="text-sm text-gray-600 text-center">{outcome.desc}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const Slide11 = () => (
                <div className="h-full bg-white relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-700 to-blue-500"></div>
                    
                    <div className="h-full flex flex-col justify-center items-center p-8">
                        <h2 className="text-5xl font-bold text-blue-800 mb-12">Next Steps</h2>
                        
                        <div className="space-y-6 max-w-3xl">
                            {[
                                { number: "1", action: "Approve the consolidated scope management approach" },
                                { number: "2", action: "Allocate dedicated time from squad leads for scope cataloging" },
                                { number: "3", action: "Designate a program manager to own the process" },
                                { number: "4", action: "Commit to weekly updates and quarterly reviews" }
                            ].map((item, i) => (
                                <div key={i} className="flex items-center slide-in" style={{animationDelay: `${i * 0.15}s`}}>
                                    <div className="w-12 h-12 bg-orange-600 rounded-full flex items-center justify-center text-white text-xl font-bold">
                                        {item.number}
                                    </div>
                                    <div className="ml-4 text-lg">{item.action}</div>
                                </div>
                            ))}
                        </div>
                        
                        <div className="mt-12 text-center">
                            <p className="text-2xl italic text-blue-600">
                                Transform visibility. Enable delivery. Drive results.
                            </p>
                        </div>
                    </div>
                    
                    <div className="absolute bottom-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-purple-500"></div>
                </div>
            );

            // All slides array
            const slides = [
                { id: 1, title: "Title", content: <Slide1 /> },
                { id: 2, title: "Current Challenge", content: <Slide2 /> },
                { id: 3, title: "Impact", content: <Slide3 /> },
                { id: 4, title: "Why Consolidate", content: <Slide4 /> },
                { id: 5, title: "Solution", content: <Slide5 /> },
                { id: 6, title: "Phase 1", content: <Slide6 /> },
                { id: 7, title: "Phase 2", content: <Slide7 /> },
                { id: 8, title: "Phase 3", content: <Slide8 /> },
                { id: 9, title: "Roadmap", content: <Slide9 /> },
                { id: 10, title: "Outcomes", content: <Slide10 /> },
                { id: 11, title: "Next Steps", content: <Slide11 /> }
            ];

            return (
                <div ref={presentationRef} className="h-screen flex flex-col bg-gray-900">
                    {/* Header */}
                    <div className="glass-effect px-6 py-3 flex justify-between items-center">
                        <div className="flex items-center space-x-4">
                            <h1 className="text-xl font-semibold text-gray-800">
                                ACME Technology - Scope & Capacity Management
                            </h1>
                            <span className="text-sm text-gray-600">
                                Slide {currentSlide + 1} of {slides.length}
                            </span>
                        </div>
                        
                        <div className="flex items-center space-x-2">
                            <button
                                onClick={toggleFullscreen}
                                className="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors text-sm"
                            >
                                {isFullscreen ? 'Exit Fullscreen' : 'Fullscreen (F)'}
                            </button>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 flex">
                        {/* Sidebar */}
                        <div className="w-48 bg-gray-800 p-4 overflow-y-auto">
                            <h3 className="text-white text-sm font-semibold mb-4">Slides</h3>
                            <div className="space-y-2">
                                {slides.map((slide, index) => (
                                    <button
                                        key={slide.id}
                                        onClick={() => goToSlide(index)}
                                        className={`w-full text-left px-3 py-2 rounded text-sm transition-colors ${
                                            currentSlide === index
                                                ? 'bg-blue-600 text-white'
                                                : 'text-gray-300 hover:bg-gray-700'
                                        }`}
                                    >
                                        {index + 1}. {slide.title}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Slide Content */}
                        <div className="flex-1 p-8 flex items-center justify-center">
                            <div className="w-full max-w-7xl h-full bg-white rounded-lg shadow-2xl overflow-hidden">
                                {slides[currentSlide].content}
                            </div>
                        </div>
                    </div>

                    {/* Footer Controls */}
                    <div className="glass-effect px-6 py-4 flex justify-between items-center">
                        <button
                            onClick={prevSlide}
                            disabled={currentSlide === 0}
                            className={`px-4 py-2 rounded transition-colors ${
                                currentSlide === 0
                                    ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                    : 'bg-blue-600 text-white hover:bg-blue-700'
                            }`}
                        >
                            ← Previous
                        </button>
                        
                        <div className="flex space-x-2">
                            {slides.map((_, index) => (
                                <button
                                    key={index}
                                    onClick={() => goToSlide(index)}
                                    className={`w-2 h-2 rounded-full transition-colors ${
                                        currentSlide === index ? 'bg-blue-600' : 'bg-gray-400'
                                    }`}
                                />
                            ))}
                        </div>
                        
                        <button
                            onClick={nextSlide}
                            disabled={currentSlide === slides.length - 1}
                            className={`px-4 py-2 rounded transition-colors ${
                                currentSlide === slides.length - 1
                                    ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                    : 'bg-blue-600 text-white hover:bg-blue-700'
                            }`}
                        >
                            Next →
                        </button>
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<ScopeCapacityPresentation />, document.getElementById('root'));
    </script>
</body>
</html>
